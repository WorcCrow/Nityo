<!DOCTYPE html>
<html>

<head>
    <title>Product Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include Bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Product Management</h1>
        <form id="productForm" enctype="multipart/form-data">
            <input type="hidden" class="form-control" id="action" name="action" value="create">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="unit">Unit:</label>
                <input type="text" class="form-control" id="unit" name="unit" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="expiry_date">Date of Expiry:</label>
                <input type="date" class="form-control" id="expiry_date" name="expiry_date" required>
            </div>
            <div class="form-group">
                <label for="inventory">Available Inventory:</label>
                <input type="number" class="form-control" id="inventory" name="inventory" required>
            </div>
            <div class="form-group">
                <label for="image">Product Image:</label>
                <input type="file" class="form-control-file" id="image" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
        <h2>Product List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Unit</th>
                    <th>Price</th>
                    <th>Expiry Date</th>
                    <th>Inventory</th>
                    <th>Inventory Cost</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>
    </div>

    <div id="updateProductModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Update Product</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="productId">

                    <div class="form-group">
                        <label for="updateName">Name:</label>
                        <input type="text" class="form-control" id="updateName" required>
                    </div>
                    <div class="form-group">
                        <label for="updateUnit">Unit:</label>
                        <input type="text" class="form-control" id="updateUnit" required>
                    </div>
                    <div class="form-group">
                        <label for="updatePrice">Price:</label>
                        <input type="number" step="0.01" class="form-control" id="updatePrice" required>
                    </div>
                    <div class="form-group">
                        <label for="updateExpiryDate">Expiry Date:</label>
                        <input type="date" class="form-control" id="updateExpiryDate" required>
                    </div>
                    <div class="form-group">
                        <label for="updateInventory">Inventory:</label>
                        <input type="number" class="form-control" id="updateInventory" required>
                    </div>
                    <div class="form-group">
                        <label for="updateImage">Image:</label>
                        <input type="file" class="form-control-file" id="updateImage">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary updateBtnModal">Update</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
